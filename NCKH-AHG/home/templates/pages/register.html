<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/looogin.css' %}" type="text/css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <title>Đăng Kí</title>
</head>
<body>
    <div class="nav">
        <div class="card">
            <div>
                {% csrf_token %}
                <form method='POST' action="{% url 'register' %}">
                {% csrf_token %}
                <h2>ĐĂNG KÝ</h2>
                <p><label>Tài khoản </label><input type="text" name="username" maxlength="30" required id="id_username"></p>
                <p><label>Emai </label><input type="email" name="email" required id="id_email"></p>
                <p><label>Mật khẩu </label><input type="password" name="password1" required id="id_password1"></p>
                <p><label>Nhập lại Mật khẩu </label><input type="password" name="password2" required id="id_password2"></p>  
                <input class='btn btn-success' type="submit" value="ĐĂNG KÝ"/>
                <p class="new">Đã có tài khoản? <a href="{% url 'login' %}">Đăng nhập</a></p>
                <p class="new">Quay trở lại trang chủ? <a href="/">Quay lại</a></p>
                <div class="signin">
                    <h3>Hoặc Đăng Ký Bằng</h3>
                    <ul class="linkk">
                         <li><img src="{% static 'images/fb.png' %}"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div>  
    </div>
</body>
</html>
