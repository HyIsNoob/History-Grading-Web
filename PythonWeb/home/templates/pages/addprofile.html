{% extends "pages/base.html" %}
{% load static %}
{% block title %}Profile Editor{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/stylesprofile.css' %}">
<form method='POST' action='{% url "updateprofile" %}'>
    {% csrf_token %}
  <div class="wrapper">
    <div class="left">
      <img src="https://66.media.tumblr.com/1a1c3bcc08b5a048b90139a56fe7f415/tumblr_o9ku1rVS8z1vnqjx7o2_250.png" alt="user" width="100">
        <h4><strong>{{user.username}}</strong></h4>
          {% if user.role == 0 %}
            Học Sinh
          {% else %}
            Giáo Viên
          {% endif %}
    </div>
    <div class="right">
        <div class="info">
            <h3>Thông Tin Cá Nhân</h3>
              <div class="info_data">
                <div class="data">
                  <div class="form-group">
                    <label>Họ và Tên</label>
                    <input name='firstname' value='{{ user.first_name }}' type="firstname" maxlength="254" id="id_firstname" class="form-control form-control-lg"></p>
                    <label>Email</label>
                    <input name='email' value='{{ user.email }}' type="email" maxlength="254" id="id_email" class="form-control form-control-lg"></p>
                    <label>Số thứ tự</label>
		                <input name='stt' value='{{ user.stt }}' type="number" id="id_stt" class="form-control form-control-lg"></p>
                    <label>Lớp</label>
		                <input name='lop' value='{{ user.lop }}' type="text" maxlength="20" id="id_lop" class="form-control form-control-lg"></p>
                    <label>Trường</label>
		                <input name='school' value='{{ user.school }}' type="text" maxlength="30" id="id_school" class="form-control form-control-lg"></p>
                    <label>Số điện thoại</label>
                    <input name="phone_number" value='{{ user.phone_number }}' type="text" maxlength="15" id="id_phone_number" class="form-control form-control-lg"></p>
                    <input value='{{user.username}}' name='user' hidden>
                  <button class="button-36" role="button" type='submit'>Save</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
  </div>
  
</form>
</body>
</html>
{% endblock %}
